<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <script src="index.js"></script>
  <title>Document</title>
</head>
<button id="themeToggle" onclick="toggleTheme()">☀️</button>
    <div id="container">
      <img src="./reporter.png" class="headerImage" alt="">
      <h1><span id="trina">Trina's</span> Transcript Ticker</h1>
      <button id="startBtn" onclick="startTimer()">Start</button>
      <button id="pauseResumeBtn" onclick="togglePauseResume()" disabled>Pause</button>
      <button id="endBtn" onclick="endTimer()" disabled>End</button>
      <div id="duration">Duration: 0 seconds</div>
      <div id="progressBar"></div>
      <ul id="log"></ul>
    </div>
    <div>
      <button id="downloadCSV" onclick="downloadCSV()" disabled>Download CSV</button>
    </div>
  
</body>
</html>
